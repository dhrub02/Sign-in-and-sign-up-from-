<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="tab">
                <button class="tablinks active" onclick="openForm('login')">Login</button>
                <button class="tablinks" onclick="openForm('signup')">Signup</button>
            </div>
            <!-- Login Form -->
            <div id="login" class="form-content">
                <h2>Login Form</h2>
                <form>
                    <div class="input-box">
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signup" class="form-content" style="display:none;">
                <h2>Signup Form</h2>
                <form>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="login-btn">Signup</button>
                </form>
            </div>
            <div class="signup-text">
                <p>Already a member? <a href="#">Login now</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
